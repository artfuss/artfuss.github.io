  text-decoration: none;
}

  color: #ff7744;
}
#viewButton:active {
  background-image: linear-gradient(to bottom right,  
                      rgba(0,0,0,.2),
                      rgba(0,0,0,.2) 30%,
                      rgba(0,0,0,0));
  box-shadow: 2px 2px 5px black,
              inset -2px -2px 3px rgba(255,255,255,.6),
              inset 1px 1px 3px rgba(0,0,0,.5);
}

  <script>

    var viewButton = document.getElementById("viewButton");
    viewButton.onclick = function(event) {
      event.preventDefault();
      var githuburl = document.getElementById("docxurl").value;
      if(githuburl && githuburl!=="" && githuburl.includes("github")) {
        githuburl = githuburl.replace("blob/","").replace("github","raw.githubusercontent");
        location.href="http://docs.google.com/gview?url="+githuburl;
      }
    }
